<div class="container mx-auto">
    <div class="flex flex-col flex-auto min-w-0">
        <div class="flex-auto p-2 sm:p-10">
            <!-- Title -->
            <div class="title text-center mb-4">
                <span class="heading text-3xl font-bold">GENERAL</span>
                <br>
                <span class="subheading text-lg text-gray-600">General Configuration Values</span>
            </div>
            <hr class="border-gray-300 my-3">
            
            <!-- Form -->
            <form [formGroup]="configForm" class="max-w-lg">
                <div class="grid grid-cols-1 gap-4">
                    <!-- Hostname -->
                    <div class="flex items-center">
                        <label for="hostname" class="block text-gray-700 text-base font-semibold w-1/3">Hostname :</label>
                        <input
                            type="text"
                            id="hostname"
                            placeholder="Enter Hostname"
                            class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
                            formControlName="hostname"
                        />
                    </div>

                    <!-- Latitude -->
                    <div class="flex items-center">
                        <label for="lattitude" class="block text-gray-700 text-base font-semibold w-1/3">Lattitude :</label>
                        <input
                            type="text"
                            id="lattitude"
                            class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
                            formControlName="lattitude"
                        />
                    </div>

                    <!-- Longitude -->
                    <div class="flex items-center">
                        <label for="longitude" class="block text-gray-700 text-base font-semibold w-1/3">Longitude :</label>
                        <input
                            type="text"
                            id="longitude"
                            class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
                            formControlName="longitude"
                        />
                    </div>

                    <!-- Site Name -->
                    <div class="flex items-center">
                        <label for="sitename" class="block text-gray-700 text-base font-semibold w-1/3">Site Name :</label>
                        <input
                            type="text"
                            id="sitename"
                            class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
                            formControlName="sitename"
                        />
                    </div>

                    <!-- Client Name -->
                    <div class="flex items-center">
                        <label for="clientname" class="block text-gray-700 text-base font-semibold w-1/3">Client Name :</label>
                        <input
                            type="text"
                            id="clientname"
                            class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
                            formControlName="clientname"
                        />
                    </div>

                    <!-- Radio buttons -->
                    <div class="flex flex-col mt-4 gap-4">
                        <!-- Log Storage -->
                        <div class="flex items-center w-full">
                            <label class="block text-gray-700 text-base font-semibold w-1/3">Log Storage:</label>
                            <div class="flex items-center">
                                <input type="radio" formControlName="logstorage" [value]="1" id="logstorage-yes" class="mr-2">
                                <label for="logstorage-yes" class="mr-6 font-semibold">Yes</label>
                                <input type="radio" formControlName="logstorage" [value]="0" id="logstorage-no" class="mr-2">
                                <label for="logstorage-no" class="mr-6 font-semibold">No</label>
                            </div>
                        </div>

                        <!-- Log Sending -->
                        <div class="flex items-center w-full">
                            <label class="block text-gray-700 text-base font-semibold w-1/3">Log Sending:</label>
                            <div class="flex items-center">
                                <input type="radio" formControlName="logsend" [value]="1" id="logsend-yes" class="mr-2">
                                <label for="logsend-yes" class="mr-6 font-semibold">Yes</label>
                                <input type="radio" formControlName="logsend" [value]="0" id="logsend-no" class="mr-2">
                                <label for="logsend-no" class="mr-6 font-semibold">No</label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="flex items-center justify-start">
                        <div class="w-1/3"></div> <!-- Empty space for alignment -->
                        <input
                            type="submit"
                            class="submitbtn bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-10 rounded-xl focus:outline-none focus:shadow-outline"
                            value="Submit" 
                            (click)="saveConfig()"
                        />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
