<div class="container mx-auto">
    <div class="flex flex-col flex-auto min-w-0">
        <div class="flex-auto p-2 sm:p-10">
            <!-- Title -->
            <div class="title text-center mb-4">
                <span class="heading text-3xl font-bold">DEVICE CONFIGURATION</span>
                <br>
                <span class="subheading text-lg text-gray-600">Device Configuration Values</span>
            </div>
            <hr class="border-gray-300 my-4">
            
            <!-- Form -->
            <form [formGroup]="deviceConfigForm" class="max-w-lg">
                <div class="grid grid-cols-1 gap-4">
                    <!-- Hostname -->
                    <div class="flex items-center">
                        <label for="urate" class="block text-gray-700 text-base font-semibold w-1/3">Update Rate :</label>
                        <input
                            type="text"
                            id="urate"
                            placeholder="Enter  Update Rate"
                            class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
                            formControlName="urate"
                        />
                    </div>

                    <!-- Latitude -->
                    <div class="flex items-center">
                        <label for="modaddr" class="block text-gray-700 text-base font-semibold w-1/3">Mod Address :</label>
                        <input
                            type="text"
                            id="modaddr"
                            class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
                            formControlName="modaddr"
                        />
                    </div>

                    <!-- Longitude -->
                    <div class="flex items-center">
                        <label for="stinterval" class="block text-gray-700 text-base font-semibold w-1/3">Log Interval :</label>
                        <input
                            type="text"
                            id="stinterval"
                            class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
                            formControlName="stinterval"
                        />
                    </div>

                  
                    <!-- Submit button -->
                    <div class="flex items-center justify-center">
                        <div class="w-1/4"></div> <!-- Empty space for alignment -->
                        <input
                            type="submit"
                            class="submitbtn bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-10 rounded-xl focus:outline-none focus:shadow-outline"
                            value="Submit" 
                           
                        />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
