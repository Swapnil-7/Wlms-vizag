
<div class="flex h-screen" (window:resize)="onResize($event)">
    <!-- Sidebar -->
    <aside
      [ngClass]="{
        'translate-x-0': isSidebarOpen,
        '-translate-x-full': !isSidebarOpen
      }"
      class="transform transition-all duration-300 ease-in-out flex flex-col bg-gray-200 p-4 shadow-xl w-64 fixed h-full z-10">
  
      <div class="flex items-center justify-center py-1">
        <img src="assets/images/logo.png" alt="Logo" class="h-7 object-contain mix-blend-darken">
      </div>
     <div class="mt-5 flex flex-col justify-center items-center">
      <span class="font-semibold" name="hostname">{{deviceStatus?.Device}}</span>
        <!-- <span class="subheading" name="title">{{deviceStatus?.FirmwareName}}</span><br> -->
        <span class="font-semibold" name="title">{{deviceStatus?.FirmwareVersion}}</span>
      </div>
      <nav class="mt-4 flex-grow">
        <hr class="mb-2 border-gray-900">
        <ul>
          <li class="mb-2">
            <a (click)="navigateTo('serial-command')"
               [ngClass]="{'bg-pink-600 text-white': isActive('serial-command')}"
               class="flex items-center p-2 rounded-xl  hover:bg-pink-500 hover:text-white cursor-pointer">
              HOME
            </a> 
          </li>
          <li class="mb-2">
            <a (click)="navigateTo('device-detail')"
               [ngClass]="{'bg-pink-600 text-white': isActive('device-detail')}"
               class="flex items-center p-2 rounded-xl  hover:bg-pink-500 hover:text-white cursor-pointer">
              DEVICE STATUS
            </a>
          </li>
         

          <!-- <li class="mb-2">
            <a (click)="navigateTo('device-status')"
               [ngClass]="{'bg-pink-600 text-white': isActive('device-status')}"
               class="flex items-center p-2 rounded-xl  hover:bg-pink-500 hover:text-white cursor-pointer">
              DEVICE STATUS
            </a>
          </li> -->
         <hr class="mb-2 border-gray-900">
  
          <li class="mb-2">
            <a (click)="navigateTo('general')"
               [ngClass]="{'bg-pink-600 text-white': isActive('general')}"
               class="flex items-center p-2 rounded-xl  hover:bg-pink-500 hover:text-white cursor-pointer">
              GENERAL
            </a>
          </li>
  
          <!-- Dropdown Menu for PROTOCOL -->
          <li class="mb-2">
            <button (click)="toggleProtocolMenu(1)" class="flex justify-between items-center p-2 rounded-xl  hover:bg-pink-500 hover:text-white cursor-pointer w-full">
              PROTOCOL
              <svg [ngClass]="{'rotate-180':  isMenuOpen1}" class="transform transition-transform" width="24" height="24" fill="none">
                <path d="M18 15L12 9L6 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <!-- Submenu items -->
            <ul [ngClass]="{'hidden': !isMenuOpen1}" class="pl-2 w-full">
              <li class="mt-3 mb-3">
                <a (click)="navigateTo('protocol/mqtt')"
                   [ngClass]="{'bg-pink-600 text-white': isActive('protocol/mqtt')}"
                   class="p-2 rounded-lg  hover:bg-pink-500 hover:text-white cursor-pointer px-20 py-2">
                  MQTT
                </a>
              </li>
              <!-- Add more submenu items if needed -->
            </ul>
          </li>

          <li class="mb-2">
            <a (click)="navigateTo('connectivity')"
               [ngClass]="{'bg-pink-600 text-white': isActive('connectivity')}"
               class="flex items-center p-2 rounded-xl  hover:bg-pink-500 hover:text-white cursor-pointer">
            CONNECTIVITY
            </a>
          </li>
  
  
          <li class="mb-2">
            <a (click)="navigateTo('server')"
               [ngClass]="{'bg-pink-600 text-white': isActive('server')}"
               class="flex items-center p-2 rounded-xl  hover:bg-pink-500 hover:text-white cursor-pointer">
              SERVER SETTING
            </a>
          </li>
  
          <li class="mb-2">
            <a (click)="navigateTo('sensor')"
               [ngClass]="{'bg-pink-600 text-white': isActive('sensor')}"
               class="flex items-center p-2 rounded-xl  hover:bg-pink-500 hover:text-white cursor-pointer">
              SENSOR CALIBRATION
            </a>
          </li>

          <li class="mb-2">
            <a (click)="navigateTo('dev-config')"
               [ngClass]="{'bg-pink-600 text-white': isActive('dev-config')}"
               class="flex items-center p-2 rounded-xl  hover:bg-pink-500 hover:text-white cursor-pointer">
              DEVICE CONFIGURATION
            </a>
          </li>
          <!-- <li class="mb-2">
            <a (click)="navigateTo('sensor')"
               [ngClass]="{'bg-pink-600 text-white': isActive('sensor')}"
               class="flex items-center p-2 rounded-xl  hover:bg-pink-500 hover:text-white cursor-pointer">
             SENSOR SETTING
            </a>
          </li> -->
          <hr class="mb-2 border-gray-900">
          <li class="mb-5">
            <a (click)="navigateTo('admin')"
               [ngClass]="{'bg-pink-600 text-white': isActive('admin')}"
               class="flex items-center p-2 rounded-xl  hover:bg-pink-500 hover:text-white cursor-pointer">
              ADMIN
            </a>
          </li>
        </ul>
        <div class="flex  mt-5 items-center justify-center">
        <button class="mt-5 px-8 py-2 rounded-xl bg-red-700 hover:bg-red-600 text-white"  (click)="reboot()">Reboot</button>
        </div>
      </nav>
      
    </aside>
    
    
  
    
    <div
      [ngClass]="{
        'ml-64': isSidebarOpen,
        'ml-0': !isSidebarOpen
      }"
      class="transition-all duration-300 ease-in-out flex-1 flex flex-col">

     <!-- Header menu -->
      <header class="flex justify-between items-center bg-white p-2 shadow-2xl">
        <!-- Toggle button with right and left arrows -->
        <button (click)="toggleSidebar()" class="bg-gray-200 text-black text-lg font-semibold px-1 py-2 rounded-lg">
          <svg [ngClass]="{'rotate-180': isSidebarOpen}" class="transform transition-transform" width="24" height="24" fill="none">
            <path d="M15 6L9 12L15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      
        <div class="mt-auto mr-5">
          <a 
            class="flex items-center p-2 px-6 py-2 rounded-xl shadow-md bg-pink-600 text-white hover:bg-pink-700 cursor-pointer"
            (click)="logout()">
            Logout
          </a>
        </div>
      </header>
      
  <!-- Main content -->
      <main class="flex flex-col flex-auto bg-green-50 overflow-auto">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
