<div class="container mx-auto">
    <div class="flex flex-col flex-auto min-w-0">
        <div class="flex-auto p-2 sm:p-10">
    <!-- Title Section -->
    <div class="text-center mb-6">
        <label class="text-3xl font-bold">ADMINISTRATION</label>
    </div>
    <hr class="border-gray-500 my-4">

    <!-- Backup, Restore, and Factory Reset Section -->
    <div class="mb-6">
        <div class="flex justify-normal items-center space-x-5">
            <label class="font-semibold text-gray-700">Settings :</label>
            <div class="flex space-x-2">
                <input type="submit" value="Backup" (click)="backupFirm()" class="px-4 py-1 bg-green-600 hover:bg-green-700 text-white rounded-lg cursor-pointer">

                <label for="fileInput" class="px-4 py-1 bg-green-600 hover:bg-green-700 text-white rounded-lg cursor-pointer">
                    <input type="file" #fileInput name="filename" style="display: none;" (change)="onFileSelected1($event)">
                    <input type="submit" value="Restore" (click)="triggerFileInput()">
                </label>

                <input type="reset" value="Factory Reset" (click)="setFactory()" class="px-4 py-1 bg-red-500 hover:bg-red-700 text-white rounded-lg cursor-pointer">
            </div>
        </div>
    </div>

      <hr class="border-gray-500 my-4">

    <!-- Password Section -->
    <form [formGroup]="passwordForm" (submit)="onSubmit()" class="max-w-xl">
        <div class="grid grid-cols-1 gap-4">
            <div class="flex items-center">
                <label for="password1" class="block text-gray-700 text-base font-semibold w-1/2">Admin Password:</label>
                <input type="password" id="password1" formControlName="password1"
                class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600">
            </div>
            <div class="flex items-center">
                <label for="password2" class="block text-gray-700 text-base font-semibold w-1/2">Confirm Password:</label>
                <input type="password" id="password2" formControlName="password2"
                class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600">
                <div class="text-red-500 mt-2" *ngIf="passwordForm.errors?.['PasswordNoMatch']">
                    Password doesn't match.
                </div>
            </div>
        </div>
        <div class="flex items-center justify-center mt-3">
            <div class="w-1/3"></div>
        <button type="submit" class="w-1/2 px-4 py-2 bg-teal-500 hover:bg-teal-600 text-white rounded-lg cursor-pointer" [disabled]="passwordForm.invalid">
            Submit
        </button>
        </div>
    </form>

    <hr class="border-gray-500 my-4">

    <!-- TELNET Section -->
    <form [formGroup]="telnetForm" class="max-w-xl">
        <div class="flex justify-normal items-center space-x-4">
            <label for="" class="block text-gray-700 text-base font-semibold w-1/3">Enable TELNET :</label>
            <div class="flex items-center space-x-4">
                <label class="flex items-center">
                    <input type="radio" formControlName="telnet" [value]="1" class="mr-2"> Yes
                </label>
                <label class="flex items-center">
                    <input type="radio" formControlName="telnet" [value]="0" class="mr-2"> No
                </label>
            </div>
            <button class="px-10 py-2 bg-teal-500 hover:bg-teal-600 text-white rounded-lg cursor-pointer" (click)="saveTelnet()">Submit</button>
        </div>
    </form>

    <hr class="border-gray-500 my-4">

    <!-- Upgrade Section -->
    <div class="flex justify-normal items-center max-w-3xl">
        <label class="block text-gray-700 text-base font-semibold w-1/4">Upgrade :</label>
        <div class="flex space-x-4 items-center">
            <input type="text" [(ngModel)]="fileNameInput"  class="bg-gray-200 border-0 rounded-lg px-10 py-2 w-full focus:ring-teal-600 focus:border-teal-600 text-center" placeholder="No file chosen">
            <input type="file" id="file1" name="filename" style="display: none;" (change)="onFileSelection($event)">
            <input type="button" value="Browse" onclick="document.getElementById('file1').click();" class="px-10 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg cursor-pointer ">
            <input type="submit" value="Upgrade" (click)="upgrade()" class="px-10 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg cursor-pointer">
        </div>
    </div>

    <!-- Spinner -->
    <div class="spinner-overlay fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center" *ngIf="spinnerVisible">
        <div class="spinner border-t-4 border-blue-500 rounded-full w-12 h-12 animate-spin"></div>
    </div>
</div>
    </div>
</div>
