
<div class="container mx-auto p-6">
    <div class="title mb-4 flex justify-center">
        <span class="heading text-2xl font-bold">HOME</span>
    </div>
    <hr class="mb-3 border-gray-300">
    
    <div class="flex flex-col items-center"> <!-- Added Flexbox container -->
        <form [formGroup]="CommandForm" (ngSubmit)="saveCommand()" class="bg-white shadow-md rounded-xl px-8 pt-6 pb-8 mb-4 w-1/3">
            <div class="mb-4">
                <label for="command" class="block text-gray-700 text-sm font-bold mb-2">Command</label>
                <input 
                    type="text" 
                    id="command" 
                    formControlName="command" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Enter command"
                >
            </div>
            <div class="flex items-center justify-center">
                <input 
                    type="submit" 
                    class="submitbtn bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-10 rounded-xl focus:outline-none focus:shadow-outline" 
                    value="Submit"
                >
            </div>
        </form>

        <textarea 
            autofocus 
            class="cmd mt-4 w-1/3 h-44 border border-gray-300 rounded-xl p-2" 
            placeholder="Response will appear here"
            readonly
        >{{ formData?.res }}</textarea>
    </div>
</div>
